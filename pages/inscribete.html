    <main>

        <div class="titulo1"> 
            <h1>INSCRIPCIONES</h1> 
        </div>

        <form>
            <div class="formulario-parte">
                <label>Distancia:</label>
                <ul>
                    <li><input type="radio" name="distancia" value="10k"> Distancia del Colibí 10k</li>
                    <li><input type="radio" name="distancia" value="21k"> Distancia del Oso 21k</li>
                </ul>
            </div>
    
            <div class="formulario-parte">
                <label>Nombre Completo:</label>
                <input type="text" name="nombre" placeholder="Escribe tu nombre completo">
            </div>
    
            <div class="formulario-parte">
                <label>Correo Electrónico:</label>
                <input type="email" name="correo" placeholder="TuCorreo@example.com">
            </div>
    
            <div class="formulario-parte">
                <label>Número de Teléfono:</label>
                <input type="tel" name="telefono" placeholder="Ingrese su número de teléfono">
            </div>
    
            <div class="formulario-parte">
                <label>Número de Cédula/Pasaporte:</label>
                <input type="text" name="cedula" placeholder="Ingrese su número de cédula/pasaporte">
            </div>
    
            <div class="formulario-parte">
                <label>Talla de Camiseta:</label>
                <ul>
                    <li> <input type="radio" name="talla" value="XS">XS</li>
                    <li> <input type="radio" name="talla" value="S">S</li>
                    <li> <input type="radio" name="talla" value="M">M</li>
                    <li> <input type="radio" name="talla" value="L">L</li>
                </ul>
                
            </div>
    
            <button type="submit">Comprar</button>
        </form>
